

{% load static %}

{% block body %}
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <ul>
        <li>{{form.username.label}}
            {{form.username}} <br>
        </li>
        <li>{{form.email.label}}
            {{form.email}} <br>
        </li>
        <li>{{form.password1.label}}
            {{form.password1}} <br>
        </li>
        <li>{{form.password2.label}}
            {{form.password2}}
        </li>
    </ul>
<br>
<button type="submit" class="btn btn-primary">Submit</button>
</form>

{% for msg in messages %}
<h4>{{msg}}</h4>

{% endfor %}
{% endblock %}

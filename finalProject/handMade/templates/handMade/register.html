{% extends 'handMade/home.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% for msg in messages %}
<h4>{{msg}}</h4>
{% endfor %}
{% endblock %}

<title> Sgin in</title>

{% extends 'handMade/home.html' %}


{% block body %}

<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Login</header>
            <form method = "POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="field input-field">
                    <input type="text" name="username" placeholder="User name" class="input">
                </div>

                <div class="field input-field">
                    <input name="password" type="password" placeholder="Password" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>

                <div class="field button-field">
                    <button type="submit">Login</button>
                </div>
            </form>

            <div class="form-link">
                <span>Don't have an account? <a href="{%url 'register' %}" class="link signup-link">Register</a></span>
            </div>
        </div>
    </div>
</section>



{% for msg in messages %}
<h4>{{msg}}</h4>
{% endfor %}


{% endblock %}

{% extends 'handMade/home.html' %}
{% block body %}

<form class="row g-3" action="{% url 'home' %}">
    <div class="col-12">
      <label for="inputAddress" class="form-label">Product Name</label>
      <input type="text" class="form-control" name="searchname" id="inputAddress" placeholder="Product Name">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Product Description</label>
      <input type="text" class="form-control" name="searchdesc" id="inputAddress2" placeholder="Product Description">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Price from</label>
        <input type="number" class="form-control" name="searchpricefrom" id="inputEmail4" value="20">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Price to</label>
        <input type="number" class="form-control" name="searchpriceto" id="inputPassword4" value="100">
      </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="cs" id="gridCheck" >
        <label class="form-check-label" for="gridCheck">
          Case Sensitive
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Search for all</button>
    </div>
  </form>

  {% endblock%}
